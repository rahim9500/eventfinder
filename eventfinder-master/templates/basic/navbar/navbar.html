<!-- Navabar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary mx-1 rounded">
    <a href="/">
        <img class="ms-1" src="{{ url_for('static', filename='img/zuruck-pfeil.png') }}" alt="Zurück" style="width: 50px;">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <form action="{{ url_for('filter') }}" method="POST" class="form-inline collapse navbar-collapse px-4" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item dropdown p-1">
                <a class="nav-link dropdown-toggle" href="#" id="filterDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Filtern
                </a>
                <div class="dropdown-menu custom-dropdown p-3 z-1" aria-labelledby="filterDropdown">
                    <!-- Category Section-->
                    <div class="form-group mb-3">
                        <label class="fw-bold" for="category">Kategorien</label>
                        <div id="categoriesDropdown" class="categories-dropdown container">
                            <input class="form-check-input" type="checkbox" value="all" id="selectAllCategories">
                            <label class="form-check-label" for="selectAllCategories">Alle auswählen</label>
                            <div class="row">
                                {% for category in list_of_categories %}
                                    <div class="col-md-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="{{ category.name }}" name="kategory" id="{{ category.id }}">
                                            <label class="form-check-label" for="{{ category.name }}">{{ category.name }}</label>
                                        </div>
                                    </div>
                                {% if loop.index % 3 == 0 %}
                             </div>
                             <div class="row">
                                    {% endif %}
                                {% endfor %}
                            </div>
                        </div>
                    </div>

                    <!-- Age Group Section -->
                    <div class="form-group mb-3">
                        <label class="fw-bold" for="ageGroup">Altersgruppe</label>
                        <select class="form-control" id="ageGroup" name="ageGroup">
                            <option value="UEBER_18">Über 18</option>
                            <option value="UNTER_18">Unter 18</option>
                        </select>
                    </div>

                    <!-- Location Section -->
                    <div class="form-group mb-3">
                        <label class="fw-bold" for="location">Ort</label>
                        <input type="text" class="form-control" name="ort" id="location" placeholder="Ort">
                    </div>

                    <!-- Date Section -->
                    <div class="form-group mb-3">
                        <label class="fw-bold" for="date">Datum</label>
                        <div class="row">
                            <div class="col">
                                <label for="dateFrom">Von</label>
                                <input type="datetime-local" name="date_from" class="form-control" id="dateFrom">
                            </div>
                            <div class="col">
                                <label for="dateTo">Bis</label>
                                <input type="datetime-local" name="date_to" class="form-control" id="dateTo">
                            </div>
                        </div>
                    </div>

                    <!-- Number of Contastent Section -->
                    <div class="form-group mb-3">
                        <label class="fw-bold mb-2" for="numberOfContestants">Teilnehmeranzahl: </label>
                        <span id="numberOfContestantsValue">25</span>
                        <small class="text-muted fst-italic"> slide to change the number</small>
                        <input type="range" class="form-control-range ms-2" name="teilnehmer" id="numberOfContestants" min="0" max="50", value="25" oninput="numberSlider()">
                    </div>

                    <!-- Filter Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary text-center"" id="filterButton">Filtern</button>
                    </div>
                </div>
            </li>
        </ul>
    </form>
</nav>
